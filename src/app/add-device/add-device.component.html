<body> 
<h2>Add New Device</h2>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect1">AWS Bucket</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

   
  <div class="form-group">
    <label for="exampleInputPassword1">Nets</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Write Nets">
  </div>


  <div class="form-group">
    <label for="exampleFormControlSelect1">Cooler</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>

  
   <div class="form-group">
    <label for="exampleFormControlSelect1" >Heather</label>
    <select class="form-control" id="exampleFormControlSelect1"  >
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlSelect1">Filter</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Yes/No</option>
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>
  
  
  <div class="form-group">
    <label for="exampleFormControlSelect1">Location</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Location1 </option>
      <option>Location2</option>
    </select>
  </div>
  <div>
  <button type="submit" class="button1"><a  class="link"routerLink="/login">Cancel</a></button>
  <button type="submit" class="button1"><a  class="link" routerLink="/deviceList"> Accept</a></button>
  </div>
</form>

</body>
